<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
  <header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4">
      <img th:src="@{/images/shards-logo.svg}" alt="Example Navbar 1" class="mr-2" height="30" />
      <a class="navbar-brand" href="#">Facturaci&oacute;n</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-7"
        aria-controls="navbarNavDropdown-7" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown-7">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              Home <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/cliente/listar}">Clientes</a>
          </li>
        </ul>
        <ul class="navbar-nav navbar-right">
          <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="btn btn-secondary">Sign In</a>
          </li>

          <li class="dropdown" sec:authorize="isAuthenticated()">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false"> <span sec:authentication="name"></span> </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">Perfil</a>
              <div class="dropdown-divider"></div>
              <form id="formLogout" th:action="@{/logout}" method="post">
                <button type="submit" class="dropdown-item">Sign out</button>
              </form>      
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}"></div>
      <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
      <div class="alert alert-warning" role="alert" th:if="${warning}" th:text="${warning}"></div>
      <div class="alert alert-info" role="alert" th:if="${info}" th:text="${info}"></div>
    </div>

  </header>
</body>
</html>
