<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/head::head"></head>
<body>
  <header th:replace="layout/navbar::navbar"></header>
  <div class="container">

    <div class="card">
      <div class="card-header">
        <div class="float-left">
          <h4 th:text="${titulo}" class="text-secondary"></h4>
        </div>
        <div class="float-right">
          <a th:href="@{/cliente/form}" class="btn btn-info" sec:authorize="hasRole('ROLE_ADMIN')">Crear Cliente</a>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped table-responsive-md">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>CreateAt</th>
              <th sec:authorize="hasRole('ROLE_ADMIN')">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cliente: ${clientes}">
              <td>
                <a sec:authorize="isAuthenticated()" th:href="@{/cliente/view/}+${cliente.id}" th:text="${cliente.id}"> </a>
                <span sec:authorize="!isAuthenticated()" th:text="${cliente.id}"></span>
              </td>
              <td th:text="${cliente.nombre}"></td>
              <td th:text="${cliente.apellido}"></td>
              <td th:text="${cliente.email}"></td>
              <td th:text="${cliente.createAt}"></td>
              <td sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/cliente/form/}+${cliente.id}" sec:authorize="hasRole('ROLE_ADMIN')">
                  <i class="fas fa-pencil-alt text-secondary"></i>
                </a>
                &nbsp;
                <a th:href="@{/factura/form/}+${cliente.id}" sec:authorize="hasRole('ROLE_ADMIN')">
                  <i class="fas fa-file-invoice-dollar text-secondary"></i>
                </a>
                &nbsp;
                <a th:href="@{/cliente/eliminar/}+${cliente.id}" sec:authorize="hasRole('ROLE_ADMIN')"
                  onclick="return confirm('Seguro que desea eliminar?')">
                  <i class="fas fa-trash-alt text-secondary"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <nav th:replace="components/paginator::paginator"></nav>
      </div>
    </div>
  </div>

  <footer th:replace="layout/footer::footer"></footer>
</body>
</html>
