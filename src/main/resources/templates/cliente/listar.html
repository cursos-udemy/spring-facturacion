<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head::head"></head>
<body>
  <header th:replace="layout/navbar::navbar"></header>
  <div class="container">

    <div class="card">
      <div class="card-header">
        <div class="float-left">
        <h4 th:text="${titulo}" class="text-secondary"></h4>
        </div>
        <div class="float-right">
          <a th:href="@{/cliente/form}" class="btn btn-info">Crear Cliente</a>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped table-responsive-md">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>CreateAt</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cliente: ${clientes}">
              <td><a th:href="@{/cliente/view/}+${cliente.id}" th:text="${cliente.id}"> </a></td>
              <td th:text="${cliente.nombre}"></td>
              <td th:text="${cliente.apellido}"></td>
              <td th:text="${cliente.email}"></td>
              <td th:text="${cliente.createAt}"></td>
              <td><a th:href="@{/cliente/form/}+${cliente.id}">
                  <i class="fas fa-pencil-alt text-info"></i>
                </a> <a th:href="@{/cliente/eliminar/}+${cliente.id}" onclick="return confirm('Seguro que desea eliminar?')">
                  <i class="fas fa-trash-alt text-danger"></i>
                </a></td>
            </tr>
          </tbody>
        </table>
        <nav th:replace="components/paginator::paginator"></nav>
      </div>
    </div>
  </div>

  <footer th:replace="layout/footer::footer"></footer>
</body>
</html>
